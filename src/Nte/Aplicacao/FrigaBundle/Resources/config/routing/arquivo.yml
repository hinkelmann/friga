#API
edital_api_get_arquivo:
    path:     /api/arquivo/{uuid}
    defaults: { _controller: "NteAplicacaoFrigaBundle:Arquivo:apiGetEditalArquivo" }
    methods:  [GET]

edital_api_update_arquivo:
    path:     /api/arquivo-editar/{id}
    defaults: { _controller: "NteAplicacaoFrigaBundle:Arquivo:apiUpdate", id: null }


edital_api_delete_arquivo:
    path:     /api/arquivo
    defaults: { _controller: "NteAplicacaoFrigaBundle:Arquivo:apiDelete" }




