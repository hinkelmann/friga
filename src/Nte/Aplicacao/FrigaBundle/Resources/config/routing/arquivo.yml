arquivo_download:
    path:     /download/{id}
    defaults: { _controller: "NteAplicacaoFrigaBundle:Arquivo:download", id: null }
    methods:  [GET]

arquivo_ver:
    path:     /visualizar/{id}
    defaults: { _controller: "NteAplicacaoFrigaBundle:Arquivo:visualizar", id: null }
    methods:  [GET]

arquivo_remover:
    path:     /remover/
    defaults: { _controller: "NteAplicacaoFrigaBundle:Arquivo:apiDelete" }

arquivo_assinaturadigital:
    path:     /assinaturadigital
    defaults: { _controller: "NteAplicacaoFrigaBundle:Arquivo:assinaturaDigital" }

arquivo_moodleprova:
